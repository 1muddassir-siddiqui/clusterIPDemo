<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .result {
            background: #f7f7f7;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            min-height: 100px;
        }
        .employee-card {
            background: white;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .employee-card h3 {
            color: #667eea;
            margin-bottom: 5px;
        }
        .employee-card p {
            color: #666;
            margin: 5px 0;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-size: 18px;
        }
        .error {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 15px;
            border-radius: 5px;
            color: #c33;
        }
        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¢ Employee Directory</h1>
        <div id="status" class="status"></div>
        <button onclick="fetchEmployees()">Load Employees</button>
        <button onclick="fetchMessage()">Get Backend Message</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        // Call our own frontend server's API endpoints
        const API_BASE = '/api';

        async function fetchEmployees() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="loading">‚è≥ Loading employees...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/employees`);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const employees = await response.json();
                updateStatus(true);
                
                let html = '<h2 style="color: #667eea; margin-bottom: 15px;">Our Team</h2>';
                employees.forEach(emp => {
                    html += `
                        <div class="employee-card">
                            <h3>${emp.name}</h3>
                            <p><strong>Position:</strong> ${emp.position}</p>
                            <p><strong>Department:</strong> ${emp.department}</p>
                            <p><strong>Email:</strong> ${emp.email}</p>
                        </div>
                    `;
                });
                resultDiv.innerHTML = html;
            } catch (error) {
                updateStatus(false);
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå Error:</strong> Could not connect to backend service.<br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        async function fetchMessage() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="loading">‚è≥ Fetching message...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/message`);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                updateStatus(true);
                
                resultDiv.innerHTML = `
                    <div class="employee-card">
                        <h3>üì© Message from Backend</h3>
                        <p style="font-size: 18px;">${data.message}</p>
                    </div>
                `;
            } catch (error) {
                updateStatus(false);
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå Error:</strong> Could not connect to backend service.<br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = '‚úÖ Connected to Backend';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '‚ùå Backend Disconnected';
            }
        }

        // Check connection on page load
        window.onload = async () => {
            try {
                const response = await fetch(`${API_BASE}/message`);
                updateStatus(response.ok);
            } catch (error) {
                updateStatus(false);
            }
        };
    </script>
</body>
</html>
