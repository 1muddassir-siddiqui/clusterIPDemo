<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K8s Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kubernetes Two-Tier Demo</h1>
        <p>Enter your name to see the magic of ClusterIP!</p>
        
        <div class="input-section">
            <input type="text" id="nameInput" placeholder="Enter your name..." maxlength="50">
            <button onclick="countCharacters()">Count Characters</button>
        </div>

        <div id="result" class="result-section"></div>
        
        <div class="info">
            <p><strong>Architecture:</strong> Browser → NodePort → Frontend Pod → ClusterIP → Backend Pod</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
